<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .food-imgs:hover .layer {
            top: 0;
        }
    </style>
</head>

<body class="bg-black">

    <div class="container mx-auto w-3/4 hidden" id="searchContainer">
        <div class="row py-4 flex justify-between space-x-2">
            <div class="col w-full md:w-1/2 mb-4 md:mb-0">
                <input id="searchBox"
                    class="form-control bg-transparent text-white border border-white rounded p-2 w-full" type="text"
                    placeholder="Search By Name">
            </div>
            <div class="col w-full md:w-1/2">
                <input id="letterBox" maxlength="1"
                    class="form-control bg-transparent text-white border border-white rounded p-2 w-full" type="text"
                    placeholder="Search By First Letter">
            </div>
        </div>
    </div>


    <div
        class="fixed top-0 bottom-0 nav-header flex flex-col justify-between py-5 text-center px-2 bg-white text-black z-50">
        <img class="mx-auto w-11" src="img/logo.png" alt="Logo">
        <i class="fas fa-align-justify open-close-icon fa-2x cursor-pointer" onclick="toggleNav()" id="toggle-nav"></i>
        <div class="mt-4 space-y-2">
            <i class="fas fa-globe block cursor-pointer"></i>
            <i class="fas fa-share-nodes cursor-pointer"></i>
        </div>
    </div>





    <div class="side-nav-menu min-h-screen fixed top-0 left-0 flex z-50">

        <div
            class="nav-tab hidden flex-col flex justify-between min-h-screen p-4 bg-gray-800 text-white transition-all duration-500 ease-in-out">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li onclick="showSearchInputs(); closeSideNav()" class="py-2 cursor-pointer">Search</li>
                    <li onclick="getCategories(); closeSideNav()" class="py-2 cursor-pointer">Categories</li>
                    <li onclick="getArea(); closeSideNav()" class="py-2 cursor-pointer">Area</li>
                    <li onclick="getIngredients(); closeSideNav()" class="py-2 cursor-pointer">Ingredients</li>
                    <li onclick="showContacts(); closeSideNav()" class="py-2 cursor-pointer">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer mt-auto">
                <div class="icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fas fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights Reserved.</p>
                </div>
            </div>
        </div>


        <div class="nav-header flex flex-col justify-between py-4 text-center px-2 bg-white text-black">
            <img class="logo mx-auto w-11" src="img/logo.png" alt="Logo">
            <i class="fas fa-bars open-close-icon fa-2x cursor-pointer" onclick="toggleSideNav()"></i>
            <div>
                <i class="fas fa-globe block"></i>
                <i class="fas fa-share-alt"></i>
            </div>
        </div>
    </div>





    <section class="py-8">
        <div class="container mx-auto galary">

            <div id="rowData" class="box-imgs flex flex-wrap ">

            </div>

        </div>

    </section>






    <script src="js/index.js"></script>
</body>

</html>
